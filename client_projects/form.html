<!DOCTYPE html>
<html>
<head>
	<title>Form Demo</title>
</head>
<h1>Login</h1>
<!-- action - where the form send data -->
<!-- method -what HTTP method, get or post -->
<form action="http://wikipedia.org" method="get">
	<label>
		Username: 
		<input type="txet" name="username" placeholder="username">
	</label>
	
	<label>
		Password: 
		<input type="password" name="password" placeholder="password">
	</label>
	<label>
		Email: 
		<input type="Email" name="email" placeholder="user@email.com">
	</label>

	<input type="submit">
</form>
<!-- second way to conennect label and input, label is meanly for the assistence software for visual impaired -->
<form action="http://wikipedia.org" method="get">
	<label for="username">Username: </label>
	<input id="username" type="txet" name="username" placeholder="username" required="">
	<label for="password">Password: </label>
	<input id="password" type="password" name="password" placeholder="password" required="" maxlength="8" minlength="5">
	<input type="submit">
</form>

<form>
